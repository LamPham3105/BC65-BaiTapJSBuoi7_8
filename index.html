<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Bài tập Js buổi 7, 8</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <!-- FONT AWERSOME -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="mt-4">Chức năng thực thi đối với mảng số</h1>
      <div class="form-group w-25">
        <input
          type="number"
          name="numberInput"
          id="numberInput"
          class="form-control"
          placeholder="Nhập vào số"
        />
      </div>
      <button class="btn btn-success" id="hanldeAdd">Thêm số</button>

      <div class="arr-div mt-3 mb-3">
        <h2>Mảng số đã thêm</h2>
        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <div class="input-group-text">
              <i class="fa fa-hand-point-right"></i>
            </div>
          </div>
          <input
            type="text"
            id="resultData"
            class="form-control bg-success text-white"
            readonly="readonly"
          />
        </div>
      </div>

      <button class="collapsible">Tổng số dương trong mảng</button>
      <div class="content">
        <div class="mt-5 mb-5">
          <button class="btn btn-success" id="hanldSumPositiveNumber">
            Tính tổng
          </button>
          <div id="sumPositiveNumber" class="mt-3 mb-3"></div>
        </div>
      </div>
      <button class="collapsible">Đếm số lượng số dương trong mảng</button>
      <div class="content">
        <div class="mt-5 mb-5">
          <button class="btn btn-success" id="hanldCountPositiveNumber">
            Đếm số
          </button>
          <div id="countPositiveNumber" class="mt-3 mb-3"></div>
        </div>
      </div>
      <button class="collapsible">Tìm số nhỏ nhất trong mảng</button>
      <div class="content">
        <div class="mt-5 mb-5">
          <button class="btn btn-success" id="hanldFindMinNumber">
            Tìm số
          </button>
          <div id="minNumber" class="mt-3 mb-3"></div>
        </div>
      </div>
      <button class="collapsible">Tìm số dương nhỏ nhất trong mảng</button>
      <div class="content">
        <div class="mt-5 mb-5">
          <button class="btn btn-success" id="hanldFindMinPositiveNumber">
            Tìm số nhỏ nhất
          </button>
          <div id="minPositiveNumber" class="mt-3 mb-3"></div>
        </div>
      </div>
      <button class="collapsible">Tìm số chẵn cuối cùng trong mảng</button>
      <div class="content">
        <div class="mt-5 mb-5">
          <button class="btn btn-success" id="hanldFindLastEven">
            Tìm số nhỏ nhất
          </button>
          <div id="lastEven" class="mt-3 mb-3"></div>
        </div>
      </div>
      <button class="collapsible">
        Đổi chỗ 2 giá trị trong mảng theo vị trí
      </button>
      <div class="content">
        <div class="mt-5 mb-5">
          <div class="form-group w-25">
            <input
              type="number"
              name="positionSwapOne"
              id="positionSwapOne"
              class="form-control"
              placeholder="Nhập vào vị trí số thứ nhất"
            />
          </div>
          <div class="form-group w-25">
            <input
              type="number"
              name="positionSwapTwo"
              id="positionSwapTwo"
              class="form-control"
              placeholder="Nhập vào vị trí số thứ hai"
            />
          </div>
          <button class="btn btn-success" id="hanldSwapNumber">Đổi</button>
          <div id="swapResult" class="mt-3 mb-3"></div>
        </div>
      </div>
      <button class="collapsible">Sắp xếp mảng theo thứ tự tăng dần</button>
      <div class="content">
        <div class="mt-5 mb-5">
          <button class="btn btn-success" id="hanldArrangeIncrease">
            Sắp xếp
          </button>
          <div id="increaseArray" class="mt-3 mb-3"></div>
        </div>
      </div>
      <button class="collapsible">Tìm số nguyên tố đầu tiên trong mảng</button>
      <div class="content">
        <div class="mt-5 mb-5">
          <button class="btn btn-success" id="hanldFirstPrime">Tìm</button>
          <div id="firstPrime" class="mt-3 mb-3"></div>
        </div>
      </div>
      <button class="collapsible">Đếm số nguyên trong mảng số thực</button>
      <div class="content">
        <h1 class="mt-4">Nhập vào mảng các số mới</h1>
        <div class="form-group w-25">
          <input
            type="number"
            name="realNumberInput"
            id="realNumberInput"
            class="form-control"
            placeholder="Nhập vào số"
          />
        </div>
        <button class="btn btn-success" id="hanldeAddReal">Thêm số</button>

        <div class="arr-div mt-3 mb-3">
          <h2>Mảng số đã thêm</h2>
          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <div class="input-group-text">
                <i class="fa fa-hand-point-right"></i>
              </div>
            </div>
            <input
              type="text"
              id="resultDataReal"
              class="form-control bg-success text-white"
              readonly="readonly"
            />
          </div>
        </div>

        <div class="mt-5 mb-5">
          <button class="btn btn-success" id="hanldCountInteger">
            Đếm số nguyên
          </button>
          <div id="countIntegerResult" class="mt-3 mb-3"></div>
        </div>
      </div>
      <button class="collapsible">So sánh số lượng số dương và số âm</button>
      <div class="content">
        <div class="mt-5 mb-5">
          <button class="btn btn-success" id="hanldCompare">Tìm</button>
          <div id="compareResult" class="mt-3 mb-3"></div>
        </div>
      </div>

      <br />
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script>
      var coll = document.getElementsByClassName("collapsible");
      var i;

      for (i = 0; i < coll.length; i++) {
        coll[i].addEventListener("click", function () {
          this.classList.toggle("active");
          var content = this.nextElementSibling;
          if (content.style.maxHeight) {
            content.style.maxHeight = null;
          } else {
            content.style.maxHeight = content.scrollHeight + "px";
          }
        });
      }
    </script>
    <script src="./js/method.js"></script>
    <script src="./js/main.js"></script>
  </body>
</html>
